{% extends "base.html" %}
{% block content %}
    <a href="{% url 'adminside:client-list' %}">Go back to Clients</a>
    <hr/>
    <h1>Add balance to this client: {{ client.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
