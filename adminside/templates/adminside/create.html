{% extends "base.html" %}
{% block content %}
    <div class="container mt-3">
        <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col">
                <label for="inputClientname" class="form-label">
                    Client name
                </label>
                <input type="text" class="form-control" aria-label="Client name">
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">
                Password
            </label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputBalance" class="form-label">
                Balance
            </label>
            <input type="text" class="form-control " id="inputBalance">
          </div>
          <div class="col-md-4">
            <label for="inputAgent" class="form-label">
                Agent
            </label>
            <select id="inputAgent" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
                Sign up
            </button>
          </div>
        </form>
    </div>
{% endblock content %}
