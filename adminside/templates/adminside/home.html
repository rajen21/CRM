{% extends "base.html" %}
{% block content %}
    <div class="list">
        <ul class="list-group">
        {% if request.user.is_organisor or request.user.is_agent%}
        <li class="list-group-item">
            <a href="{% url 'adminside:client-list' %}">
                Clients
            </a>
        </li>
        {% endif %}
        {% if request.user.is_organisor %}
            <li class="list-group-item">
                <a href="{% url 'adminside:agent-list' %}">
                    Agents
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'adminside:agent-clients-list' %}">
                    Agent's client's
                </a>
            </li>
        {% endif %}
        </ul>
    </div>
{% endblock content %}
